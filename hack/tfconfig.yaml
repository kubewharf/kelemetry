batches:
  - name: initial
    steps:
      - kind: PruneChildlessVisitor
      - kind: ReplaceNameVisitor
      - kind: ObjectTagsVisitor
        resourceTags: ["nodes"]
      - kind: ServiceOperationReplaceVisitor
        traceSource: "object"
        dest: service
        source: ["resource"]
      - kind: ServiceOperationReplaceVisitor
        traceSource: "object"
        dest: operation
        source: ["namespace", "name"]
  - name: final
    steps:
      - kind: ClusterNameVisitor
      - kind: PruneTagsVisitor
  - name: collapse
    steps:
      - kind: CollapseNestingVisitor
        tagMappings:
          "audit":
            - fromSpanTag: "userAgent"
              toLogField: "userAgent"
            - fromSpanTag: "sourceIP"
              toLogField: "sourceIP"
          "event":
            - fromSpanTag: "action"
              toLogField: "action"
            - fromSpanTag: "source"
              toLogField: "source"
        auditDiffClasses:
          default:
            shouldDisplay: true
            name: "diff"
            priority: 0
          fields:
            - class:
                shouldDisplay: true
                name: "verbose diff"
                priority: 10
              fields:
                - "metadata.resourceVersion"
                - "metadata.generation"
            - class:
                shouldDisplay: false
              fields:
                - "metadata.managedFields"
        logTypeMapping:
          event/message: "message"
          audit/objectSnapshot: "snapshot"
          realError: "error"
          realVerbose: ""
          kelemetryError: "_debug"
