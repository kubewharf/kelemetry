defaultConfig: "20000000"
configs:
  - id: "00000000"
    name: "tree"
    steps:
      - kind: Batch
        batchName: initial
      - kind: Batch
        batchName: final
  - id: "10000000"
    name: "timeline"
    steps:
      - kind: Batch
        batchName: initial
      - kind: ExtractNestingVisitor
        matchesPseudoType:
          oneOf: ["object"]
      - kind: Batch
        batchName: final
  - id: "20000000"
    name: "tracing"
    steps:
      - kind: Batch
        batchName: initial
      - kind: Batch
        batchName: collapse
      - kind: ExtractNestingVisitor
        matchesPseudoType:
          oneOf: ["linkClass"]
        matchesName:
      - kind: CompactDurationVisitor
      - kind: Batch
        batchName: final
  - id: "30000000"
    name: "grouped"
    steps:
      - kind: Batch
        batchName: initial
      - kind: Batch
        batchName: collapse
      - kind: GroupByTraceSourceVisitor
        shouldBeGrouped:
          oneOf: ["event"]
          then: false
      - kind: CompactDurationVisitor
      - kind: Batch
        batchName: final

modifiers:
  # Multiple active link-selector modifiers are additive (union)
  "01000000":
    # the entire tree under the deepest (up to 3 levels) ancestor
    displayName: full tree
    modifierName: link-selector
    args:
      modifierClass: owner-ref
      includeSiblings: false
      upwardDistance: 3
      downwardDistance: 3
  "02000000":
    # include all ancestors (up to 3) but not siblings of ancestors
    displayName: ancestors
    modifierName: link-selector
    args:
      modifierClass: owner-ref
      includeSiblings: false
      ifAll:
        - linkClass: children
          fromParent: false
      upwardDistance: 3
  "04000000":
    # the entire subtree under this object
    displayName: owned objects
    modifierName: link-selector
    args:
      modifierClass: owner-ref
      ifAll:
        - linkClass: children
          fromChild: false
      downwardDistance: 3
  "00100000":
    # include secrets under pods
    displayName: volumes
    modifierName: link-selector
    args:
      ifAll:
        - linkClass: volumes

