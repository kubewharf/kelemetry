run:
  timeout: 5m
  skip-dirs:
    - tools

linters:
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - containedctx
    - contextcheck
    - decorder
    - dogsled
    - dupl
    - dupword
    - durationcheck
    - errchkjson
    - errname
    - errorlint
    - execinquery
    - exhaustive
    - exportloopref
    - forbidigo
    - gci
    - gocheckcompilerdirectives
    - goconst
    - gofumpt
    - goheader
    # - gomnd # TODO
    - goprintffuncname
    - gosec
    - grouper
    - importas
    - interfacebloat
    - lll
    - maintidx
    - makezero
    - misspell
    - nakedret
    - nilerr
    - nosprintfhostport
    - prealloc
    - predeclared
    - reassign
    - revive
    - tenv
    - testpackage
    - thelper
    - tparallel
    - unconvert
    - unparam
    - usestdlibvars
    - whitespace
    # - wrapcheck # TODO

issues:
  exclude-rules:
    - path: pkg/util/errors
      linters: [errorlint]
    - path: cmd/kelemetry/pprof.go
      linters: [gosec]
linters-settings:
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/kubewharf/kelemetry)
  goheader:
    template: |-
      Copyright {{ YEAR }} The Kelemetry Authors.

      Licensed under the Apache License, Version 2.0 (the "License");
      you may not use this file except in compliance with the License.
      You may obtain a copy of the License at

          http://www.apache.org/licenses/LICENSE-2.0

      Unless required by applicable law or agreed to in writing, software
      distributed under the License is distributed on an "AS IS" BASIS,
      WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
      See the License for the specific language governing permissions and
      limitations under the License.
  gomnd:
    ignored-numbers: ["2", "200", "300", "400", "500"]
    ignored-files:
      - 'pkg/jaeger/tf/config/default/default\.go'
    ignored-functions:
      - 'ctx.AbortWithError'
      - '.*Var'
      - 'os.OpenFile'
  gosec:
    excludes:
      - G404 # not all code are security-sensitive
  importas:
    no-unaliased: true
    alias:
      - pkg: k8s.io/apimachinery/pkg/api/errors
        alias: k8serrors
      - pkg: k8s.io/apimachinery/pkg/apis/meta/v1
        alias: metav1
      - pkg: k8s.io/api/(?P<group>[\w\d]+)/(?P<v1>v\d+)((?P<v2>\w)\w+(?P<v3>\d+))?
        alias: ${group}${v1}${v2}${v3}
      - pkg: k8s.io/apiserver/pkg/apis/audit/v1
        alias: auditv1
      - pkg: k8s.io/client-go/kubernetes/typed/(?P<group>[\w\d]+)/(?P<v1>v\d+)((?P<v2>\w)\w+(?P<v3>\d+))?
        alias: ${group}${v1}${v2}${v3}client
      - pkg: k8s.io/client-go/informers/(?P<group>[\w\d]+)/(?P<v1>v\d+)((?P<v2>\w)\w+(?P<v3>\d+))?
        alias: ${group}${v1}${v2}${v3}informers
      - pkg: k8s.io/client-go/listers/(?P<group>[\w\d]+)/(?P<v1>v\d+)((?P<v2>\w)\w+(?P<v3>\d+))?
        alias: ${group}${v1}${v2}${v3}listers
  lll:
    line-length: 140
    tab-width: 4
  nakedret:
    max-func-lines: 1
  revive:
    rules:
      - name: var-naming
        disabled: true
